<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1 class="subject">DANH MỤC SẢN PHẨM</h1>

        <hr>

        <form>
            <input type="text" name="keyword" placeholder="Nhập từ khoá muốn tìm...">
            <input type="number" name="form_price" placeholder="Nhập khoảng giá tối thiểu...">
            <input type="number" name="to_price" placeholder="Nhập khoảng giá tối đa...">
            <input type="submit" value="Tìm">
        </form>

        <hr>

        {% if products %}
        <table border="1" class="product">
            <tr>
                <th></th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả chi tiết sản phẩm</th>
                <th>Giá bán</th>
            </tr>

            {% for p in products %}
            <tr>
                <td>
                    <a href="{{ url_for('product_detail', product_id=p.id) }}">
                        <img src="{{ url_for('static', filename=p.image) }}" width="120px" alt="{{ p.name }}">
                    </a>
                </td>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ "{:,.1f}".format(p.price) }} VNĐ</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>Chưa có sản phẩm nào trong danh mục này!</p>
        {% endif %}

    </div>

</body>
</html>
