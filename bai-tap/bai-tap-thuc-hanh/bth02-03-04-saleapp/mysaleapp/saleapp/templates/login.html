{% extends 'layout/base.html' %}

{% block title %} Đăng nhập tài khoản {% endblock %}

{% block content %}

<br>

<h1 class="text-center">TRANG ĐĂNG NHẬP TÀI KHOẢN</h1>

<br>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<!--Form đăng ký tài khoản-->
<form method="post" action="{{ url_for('user_signin') }}">

    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" required
               id="username" name="username" placeholder="Nhập họ và tên của người dùng">
    </div>

    <div class="form-group">
        <label for="password">Mật khẩu đăng nhập</label>
        <input type="password" class="form-control" required
               id="password" name="password" placeholder="Nhập mật khẩu đăng nhập">
    </div>

    <input type="submit" class="btn btn-success" value="Đăng nhập">

</form>

<br>

{% endblock %}
